<!DOCTYPE html>
<html leng="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Cauculadora</title>
</head>
<body>
	<form>
		<div class="calc">
			<input type="nunber" class="mostra" id="visor" >
			
			<div class="primeira">
				<input class="nunber"type="button"value="7"
				 onclick="tela(value)">
				<input class="nunber" type="button" value="8"
				onclick="tela(value)">
				<input class="nunber" type="button" value="9"
				onclick="tela(value)">
				<input class="nunber" type="button" value="/"
				onclick="tela(value)" >
			</div>

			<div class="segunda">
				<input class="nunber" type="button" value = "4"
				onclick="tela(value)">
				<input class="nunber" type="button" value = "5"
				onclick="tela(value)">
				<input class="nunber" type="button" value = "6"
				onclick="tela(value)">
				<input class="nunber" type="button" value = "*"
				onclick="tela(value)">
			</div>

			<div class="terceira">
				<input class="nunber" type="button" value = "1"
				onclick="tela(value)">
				<input class="nunber" type="button" value = "2"
				onclick="tela(value)">
				<input class="nunber" type="button" value = "3"
				onclick="tela(value)">
				<input class="menos" type="button" value = "-"
				onclick="tela(value)">
			</div>

			<div class="terceira">
				<input class="nunber" type="button" value = "0"
				onclick="tela(value)">
				<input class="nunber" type="button" value = "C"
				onclick="linpar(3)">
				<input class="nunber" type="button" value = "="
				onclick="caucula()">
				<input class="nunber" type="button" value = "+"
				onclick="tela(value)">
			</div>

		</div>
	</form>

	<script type="text/javascript" src="js/sla.js"></script>

</body>

</html>
